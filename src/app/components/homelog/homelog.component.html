<div class="container d-flex">
  <div class="flex-fill">
    <div class="card-body">
      <div class="container d-flex justify-content-center">
        <h4 class="card-title">Nuevo</h4>
      </div>
      <div class="container d-flex justify-content-center">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Archivo</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Archivo">
            <a href="#!" class="btn btn-primary mt-2" [routerLink]="['/singup']">Subir</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="flex-fill">
    <div class="card-body">
      <div class="container d-flex justify-content-center">
        <h4 class="card-title">Publicaciones</h4>
      </div>
      <div class="container d-flex justify-content-center">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
